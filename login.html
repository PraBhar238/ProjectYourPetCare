<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body onload="document.getElementById('id01').style.display='block'" style="width:auto;">



    <div id="id01" class="modal">
        <form class="modal-content animate" name="f1" action="login.php" method="post">
            <!-- <form class="modal-content animate" action="/action_page.php" method="post" onsubmit="return validation()"> -->
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="Smudge_Avatar.jpg" alt="img_avatar2.png" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="user" id="user" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass" id="pass" required>

                <input type="submit" id="btn" value="Login" />
                <!-- <button type="submit">Login</button> -->
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
                <p class="link"><a href="registration.html">New Registration</a></p>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>
    <script src="outsideclick.js"></script>
</body>

</html>
